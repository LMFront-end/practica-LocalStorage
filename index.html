<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css styles-->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Bootswatch-->
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <title>App Libros</title>
</head>

<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi colecci√≥n de <span class="text-warning">libros</span></h1>

        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Agregar libro" class="btn btn-warning"></input>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>

            <Tbody id="libro-list"></Tbody>
        </table>

    </div>

    <script src="./src/main.js"></script>
</body>

</html>
